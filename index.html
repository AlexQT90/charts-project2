<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовые графики</title>
</head>
<body>
    <div id="tvchart"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget({
        "container_id": "tvchart",
        "width": 980,
        "height": 610,
        "symbol": "NYMEX:CL",  // Укажите символ (например, акции Apple)
        "interval": "m",         // Интервал графика (D - дневной)
        "timezone": "Etc/UTC",
        "theme": "Dark",        // Тема (светлая или темная)
        "style": "1",            // Тип графика (1 - свечи)
        "locale": "en",          // Язык интерфейса
        "toolbar_bg": "#f1f3f6", // Цвет фона панели инструментов
        "enable_publishing": false,
        "allow_symbol_change": true,
        "details": true,
        "hideideas": true
    });
    </script>
</body>
</html>
